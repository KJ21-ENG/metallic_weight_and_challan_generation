<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metallic Print Extension</title>
  <style>
    body {
      width: 320px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.4;
      background: #f8f9fa;
    }
    
    .header {
      background: #007bff;
      color: white;
      padding: 16px;
      text-align: center;
      border-radius: 8px 8px 0 0;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .header .subtitle {
      margin: 4px 0 0 0;
      font-size: 12px;
      opacity: 0.9;
    }
    
    .content {
      padding: 16px;
    }
    
    .status-section {
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .status-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }
    
    .status-indicator {
      display: inline-flex;
      align-items: center;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .status-indicator.connected {
      background: #d4edda;
      color: #155724;
    }
    
    .status-indicator.disconnected {
      background: #f8d7da;
      color: #721c24;
    }
    
    .status-indicator.checking {
      background: #fff3cd;
      color: #856404;
    }
    
    .printer-section {
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .printer-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }
    
    .printer-select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 8px;
    }
    
    .printer-select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
    }
    
    .action-section {
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .action-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }
    
    .action-button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 8px;
      transition: background-color 0.2s;
    }
    
    .action-button.primary {
      background: #007bff;
      color: white;
    }
    
    .action-button.primary:hover {
      background: #0056b3;
    }
    
    .action-button.secondary {
      background: #6c757d;
      color: white;
    }
    
    .action-button.secondary:hover {
      background: #545b62;
    }
    
    .action-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .quick-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .info-section {
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .info-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }
    
    .info-text {
      font-size: 12px;
      color: #666;
      line-height: 1.5;
    }
    
    .footer {
      text-align: center;
      padding: 16px;
      color: #666;
      font-size: 12px;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 8px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üñ®Ô∏è Metallic Print</h1>
    <div class="subtitle">Direct Printing Extension</div>
  </div>
  
  <div class="content">
    <!-- Service Status -->
    <div class="status-section">
      <div class="status-title">Service Status</div>
      <div id="service-status" class="status-indicator checking">Checking...</div>
    </div>
    
    <!-- Printer Selection -->
    <div class="printer-section">
      <div class="printer-title">Label Printer</div>
      <select id="label-printer" class="printer-select">
        <option value="">Loading printers...</option>
      </select>
      
      <div class="printer-title">Challan Printer</div>
      <select id="challan-printer" class="printer-select">
        <option value="">Loading printers...</option>
      </select>
    </div>
    
    <!-- Actions -->
    <div class="action-section">
      <div class="action-title">Quick Actions</div>
      <div class="quick-actions">
        <button id="refresh-printers" class="action-button secondary">Refresh Printers</button>
        <button id="test-connection" class="action-button secondary">Test Connection</button>
        <button id="show-ui" class="action-button primary">Show Print UI</button>
        <button id="debug-storage" class="action-button secondary">Debug Storage</button>
        <button id="force-reload" class="action-button secondary">Force Reload Prefs</button>
      </div>
    </div>
    
    <!-- Information -->
    <div class="info-section">
      <div class="info-title">How to Use</div>
      <div class="info-text">
        1. Select your printers above<br>
        2. Go to the Challan page<br>
        3. Click "ADD & PRINT LABEL"<br>
        4. The extension will handle printing
      </div>
    </div>
  </div>
  
  <div class="footer">
    Version 1.0.0<br>
    Metallic Challan System
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
